<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        .skills, .projects {
            list-style-type: none;
            padding: 0;
        }
        .projects li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .contact-form button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        #bgChangeBtn {
            margin: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            body {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        Your Name
    </header>
    <section>
        <h2>About Me</h2>
        <p>Short bio about yourself.</p>
    </section>
    <section>
        <h2>Skills</h2>
        <ul class="skills">
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
        </ul>
    </section>
    <section>
        <h2>Projects</h2>
        <ul class="projects">
            <li>
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </li>
            <li>
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </li>
        </ul>
    </section>
    <section>
        <h2>Contact Me</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <button id="bgChangeBtn">Change Background</button>
    <script>
        document.getElementById('bgChangeBtn').addEventListener('click', function() {
            document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        });
    </script>
</body>
</html>
